<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
  <style>
    body {
       background-image: url(zig-zag.svg);
    
/*       background-position: center; */
      background-size: cover;
      background-repeat:repeat;
      user-select: none;
      -webkit-user-select: none;
    }

    .header {
      margin-top: 5vh;
    }

    .card-header {
      font-size: 2rem;
      font-weight: 600;
      /* background-color: rgb(1, 150, 125) !important; */
     
      font-weight: bold;

    }

    span {
      font-size: 4rem;
      font-weight: 500;
      color: white;
    }


    .card {
      width: 90vw;
      font-family: "Poppins", sans-serif;
      margin-bottom: 10vh;
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);

    }

    input {
      background-color: transparent !important;
      color: white !important;
    }

    a{
      text-decoration: none;
      color: white;
      
    }
    a:hover{
      text-decoration: none;
      color:yellow;
      cursor: pointer;
      
    }
  </style>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="header d-flex justify-content-center align-content-center">

    <div class="card border-all">
      <div class="card-header text-center text-white">
        Mark Percentage Calculator
      </div>
      <div class="card-body ">
        <form class="form-inline d-flex justify-content-center flex-wrap " id="formid">
          <div class="from-group  mr-2 ml-2 my-2">

            <input type="number" id="obtainMark" class="form-control text-center " placeholder="Obtain Marks">
          </div>
          <div class="form-group   mr-2 ml-2 my-2">

            <input type="number" id="totalMark" class="form-control text-center " placeholder="Total Marks">

          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center flex-wrap">
          <button class="btn btn-outline-light ml-2 mr-2 pr-5 pl-5 my-2 font-weight-400 "
            id="calcbtn">Calculate</button>

          <button class="btn btn-danger ml-2 mr-2 my-2 " id="clear"
            onclick="window.location.reload()">Clear</button>
        </div>
      </div>
      <br>
      <div class="screen w-45 m-auto">
        <span id="per" c>%</span>
      </div>

      <div class="card-footer text-white text-center ">
        Made with <i class="bi bi-heart-fill text-danger"></i> <a href="https://jarviskumar.github.io/linkbio"> By Dipesh </a> 
      </div>
    </div>

  </div>
  <script>
    var obtain = document.getElementById('obtainMark');
    var total = document.getElementById('totalMark');
    //  var btn = document.getElementById('calculate');
    var perCent = document.getElementById('per')

    calcbtn.onclick = function () {
      let x = (obtain.value / total.value) * 100;
      x = parseInt(x);
      per.innerHTML = x + "%"
    };

    // function newFunction(){
    //   let ele = document.getElementById('formid');
    //   ele.reset();
    // }



  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
