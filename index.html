<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Percentage Calculator</title>
    <style type="text/css" media="all">
      h1{
        color:rgb(118,1,74);
      }
      .mrk{
        color: rgb(109,109,109
        );
        font-size:20px;
        font-weight: bold;
        
      }
    </style>
  </head>
  <body>
    <div class="headText text-center ">
    <span class="mrk">Mark Percentage</span>
    <h1>Calculator</h1>
    </div>
<br />
<form class="my-2">
  <div class="row m-1" >
    <div class="col">
      <input type="number" id="obMark" class="form-control" placeholder="Obtained Marks">
    </div>
    <div class="col">
      <input type="number" id="toMark" class="form-control" placeholder="Total Marks">
    </div>
  </div>
</form>
<div>
  <button  type="button" class="btn btn-primary col-10 mx-4" id="btn">Get Percentage</button>
</div>
<div class="per container" style="font-size:5em;">
  <span class=" mx-2" id="per">%</span>
  <button type="button" class="btn btn-danger mx-2 my-5 float-right" onClick="window.location.reload()">Refresh</button>
</div>

    <footer class="my-5 pt-5 text-muted text-center text-small">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
      var obMark= document.getElementById('obMark')
 
      var toMark=document.getElementById('toMark')
      let btn= document.getElementById('btn');
      var per = document.getElementById('per');
btn.onclick = function(){
  let x =(obMark.value/toMark.value)*100;
  x = parseInt(x);
  per = per.innerHTML= x  + " %"
  
}

      
    </script>
  </body>
</html>
